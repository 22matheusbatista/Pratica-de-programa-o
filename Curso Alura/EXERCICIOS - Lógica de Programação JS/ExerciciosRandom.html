<meta charset="UTF-8">

<input/>
<button>Exibir texto digitado</button>

<script>
    var input = document.querySelector("input");

    function exibeTexto() {
        alert(input.value);/*
        input.value deve ser usado 
        nesse caso para que o ALERT exiba na tela o 
        conteudo da TAG input, nunca usar somente o input
        pois corresponde somente a TAG.
        */
    }

    var button = document.querySelector("button");
    button.onclick = exibeTexto;
    /*button.onlick signtifica no "clicar do botão", aqui 
    nesse caso vou estar chamando a função exibe texto, 
    quando clicado no botão.
    */
</script>
